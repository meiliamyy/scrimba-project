<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="homeScore">3</h2>
                <div>
                    <button id="home-score-btn-1" onclick="increaseHomeScore(1)">+1</button>
                    <button onclick="increaseHomeScore(2)">+2</button>
                    <button onclick="increaseHomeScore(3)">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guestScore">0</h2>
                <div>
                    <button onclick="increaseGuestScore(1)">+1</button>
                    <button onclick="increaseGuestScore(2)">+2</button>
                    <button onclick="increaseGuestScore(3)">+3</button>
                </div>
            </div>
            <div class="reset-container">
                <button onclick="resetAllScore()" id="reset">Reset</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
