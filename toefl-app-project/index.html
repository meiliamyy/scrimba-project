<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TOEFL TEST APP</title>
    <link rel="icon" type="image/png" href="TOEFL TEST (1).png" />
  </head>
  <body>
    <div class="login-container">
      <div class="header">
        <img class="toefl-logo" src="TOEFL TEST.svg" alt="toefl-logo" />
        <h1>TOEFL TEST</h1>
      </div>

      <form action="#" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="user@example.com" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required />
        <a href="#">Forgot Password?</a>
        <button type="submit" class="sign-in-btn">Sign in</button>
        <div class="alt-login">or continue with</div>
        <div class="social-login">
          <button title="Sign in with Google">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo" width="24" />
          </button>
          <button title="Sign in with GitHub">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/github.png" alt="GitHub Logo" width="24" />
          </button>
          <button title="Sign in with Facebook">
            <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook Logo" width="24" />
          </button>
        </div>
      </form>
      <div class="register-link">Donâ€™t have an account yet? <a href="#">Register for free</a></div>
    </div>
  </body>
</html>
